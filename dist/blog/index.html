        </a></div></nav></div></header> <main class="container" data-v-2453fe9c><header data-v-2453fe9c><h1 data-v-2453fe9c>Blog of the WebSite</h1> <h4 data-v-2453fe9c>And it's made with Nuxt</h4> <!----></header> <section class="article-grid" data-v-2453fe9c><div class="article" data-v-2453fe9c><div class="article-mini" data-v-61a6d9e7 data-v-2453fe9c><div class="card" data-v-61a6d9e7><h3 data-v-61a6d9e7>Such good article</h3> <div class="img" style="background-image:url(https://www.meme-arsenal.com/memes/98c0fb217e3b35d20518647668cea5dc.jpg)" data-v-61a6d9e7></div> <p data-v-61a6d9e7>This is the summary of the first good article</p></div></div></div><div class="article" data-v-2453fe9c><div class="article-mini" data-v-61a6d9e7 data-v-2453fe9c><div class="card" data-v-61a6d9e7><h3 data-v-61a6d9e7>Why Fallout 76 is broken</h3> <div class="img" style="background-image:url(https://www.meme-arsenal.com/memes/925f3e6e213ebe0bc196d379a7281ee8.jpg)" data-v-61a6d9e7></div> <p data-v-61a6d9e7>..no really... why?</p></div></div></div></section></main></div></div></div><script>window.__NUXT__=function(e,t,a){return{layout:"default",data:[{articles:[{id:1,title:"Such good article",content:"The content of the first article",summary:"This is the summary of the first good article",image:"https://www.meme-arsenal.com/memes/98c0fb217e3b35d20518647668cea5dc.jpg",createdAt:e,updatedAt:e},{id:2,title:"Why Fallout 76 is broken",content:"After more than 50 hours plundering the irradiated wasteland of Fallout 76, the greatest mystery still lingering is who this mutated take on Fallout is intended for. Like many of Vault-Tec’s underground bunkers, Bethesda’s multiplayer riff on its post-nuclear RPG series is an experiment gone awry. There are bright spots entangled in this mass of frustratingly buggy and sometimes conflicting systems, but what fun I was able to salvage from the expansive but underpopulated West Virginia map was consistently overshadowed by the monotony of its gathering and crafting treadmill.\nOn the surface, Fallout 76 is another dose of Bethesda’s tried-and-true open-world RPG formula on a larger-than-ever map that’s begging to be explored. As you emerge from Vault 76 you’ll start in a relatively peaceful forest and venture out into more dangerous pockets of the irradiated wasteland. My favorite is traveling the lengths of the Cranberry Bog, where the pinkish-red fields are seemingly inviting from afar but turn out to be full of a snaking system of trenches and alien forests that hide the worst horrors of the wasteland, but there are many more.",summary:"..no really... why?",image:"https://www.meme-arsenal.com/memes/925f3e6e213ebe0bc196d379a7281ee8.jpg",createdAt:t,updatedAt:t}]}],fetch:{},error:a,serverRendered:!0,routePath:"/blog",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:a}}}}("2021-04-24T08:14:59.737Z","2021-04-24T08:14:59.751Z",null)</script><script src="/_nuxt/47dac82.js" defer></script><script src="/_nuxt/87ec515.js" defer></script><script src="/_nuxt/2d386bc.js" defer></script><script src="/_nuxt/ee95b87.js" defer></script>
